<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>tagged git - aptheia.info</title><link rel="alternate" type="application/rss+xml" title="apatheia.info" href="/atom.xml"/><meta name="next-head-count" content="4"/><link rel="preload" href="/_next/static/css/c513e7236c8bf720ec88.css" as="style"/><link rel="stylesheet" href="/_next/static/css/c513e7236c8bf720ec88.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-a40ef1678bae11e696dba45124eadd70.js"></script><script src="/_next/static/chunks/webpack-1a8a258926ecde76681b.js" defer=""></script><script src="/_next/static/chunks/framework-895f067827ebe11ffe45.js" defer=""></script><script src="/_next/static/chunks/main-a9acf05574b3448968f1.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e9aa21e07402b3aa54f7.js" defer=""></script><script src="/_next/static/chunks/915-c287d7adb8a31cf4da35.js" defer=""></script><script src="/_next/static/chunks/pages/blog/categories/%5Btag%5D-c38c66d576a52b73b44b.js" defer=""></script><script src="/_next/static/EL7aLKI83tZi_FFCsIrzy/_buildManifest.js" defer=""></script><script src="/_next/static/EL7aLKI83tZi_FFCsIrzy/_ssgManifest.js" defer=""></script></head><body><div id="__next"><header><div id="site-title"><h1><a href="/">apatheia.info</a></h1></div><nav><ul><li><a href="/">Home</a></li><li><a href="/atom.xml">RSS</a></li></ul></nav></header><main><article><h1>Articles tagged &#x27;<!-- -->git<!-- -->&#x27;</h1><section style="margin-bottom:1em"><h2><a href="/blog/2011/12/17/github-yum/">githubを使ってyumリポジトリを公開する</a></h2><span>2011.12.17</span> <span><a href="/blog/categories/git/">git</a> </span><span><a href="/blog/categories/github/">github</a> </span><span><a href="/blog/categories/centos/">centos</a> </span><span><a href="/blog/categories/rpm/">rpm</a> </span><span><a href="/blog/categories/yum/">yum</a> </span></section></article></main><footer><ul><li>Link:</li><li><a href="https://twitter.com/f440">Twitter</a></li><li><a href="https://github.com/f440">Github</a></li><li><a href="https://pinbaord.in/u:f440">Pinbaord</a></li></ul></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"git","posts":[{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2011-12-17-github-yum.markdown","path":"blog/2011/12/17/github-yum","layout":"post","title":"githubを使ってyumリポジトリを公開する","createdAt":"2011-12-16T15:00:00.000Z","kind":"article","comments":true,"tags":["git","github","centos","rpm","yum"],"content":"ubuntuには[PPA](https://launchpad.net/ubuntu/+ppas)という仕組みがあり、プロジェクトホスティングサービス[launchpad](https://launchpad.net/) と連携してパッケージを簡単に配布する仕組みが用意されている。今回は、githubを使ってリポジトリにpushしたら自動的にRPMパッケージを公開する方法をまとめる。\n\n\u003c!-- more --\u003e\n\n※\nPPAだとサーバサイドで各種プラットフォームにビルドしてくれるが、そこまではサポートしない。あくまで配布だけ。RPMをどうやって作るのかについても触れない。\n\n以下は[haproxy](http://haproxy.1wt.eu/)\nを公開するときの例。haproxyのソースにはRPMのspecファイルが含まれているので、簡単にrpmが作成出来る。\n\n## 手順\n\n### git リポジトリを作成\n\n[Create a New Repository - github](https://github.com/repositories/new)\nからリポジトリを作成。\n\n### ディレクトリ構造を作成\n\n以下はCentOS 5 64bit 版とソースRPMを配布する場合\n\n    \n    $ mkdir -p haproxy-rpm/centos/5/os/{SRPMS,x86_64}\n    $ cd haproxy-rpm\n    \n\n### ファイル設置\n\n    \n    $ cp /some/path/haproxy-1.4.18-1.src.rpm centos/5/os/SRPMS/\n    $ cp /some/path/haproxy-1.4.18-1.x86_64.rpm centos/5/os/x86_64/\n    \n\n### メタデータ作成\n\n    \n    $ sudo yum install -y createrepo\n    $ createrepo centos/5/os/SRPMS/\n    $ createrepo centos/5/os/x86_64/\n    \n\n### commit \u0026 push\n\n    \n    $ git add .\n    $ git ci -m initial commit  \n    $ git remote add origin git@github.com:f440/haproxy-rpm.git\n    $ git push -u origin master\n    \n\n## 利用方法\n\n/etc/yum.repos.d 以下にわかりやすい名前でファイルを作る。\n\n    \n    サンプル /etc/yum.repos.d/haproxy-rpm-f440.repo (1行目やnameは適宜変更する)\n    \n    [haproxy-rpm-f440]\n    name=haproxy-CentOS-$releasever\n    baseurl=https://raw.github.com/f440/haproxy-rpm/master/centos/5/os/x86_64/\n    enabled=1\n    gpgcheck=0\n    \n\nあとは通常通り `sudo yum install haproxy` でインストール可能。\n\n## 備考\n\n  * createrepo はdebian, ubuntuなどにもコマンドが用意されているので、ビルド以外の作業はRHEL系以外のOSでもよい\n  * mercurialを使いたければ、[bitbucket](https://bitbucket.org)でも似たような手順で公開可能。その際は baseurl の部分に `baseurl=https://bitbucket.org/f440/haproxy-rpm/raw/tip/centos/$releasever/os/$basearch/` のような形式で記述する\n\n"}]},"__N_SSG":true},"page":"/blog/categories/[tag]","query":{"tag":"git"},"buildId":"EL7aLKI83tZi_FFCsIrzy","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
