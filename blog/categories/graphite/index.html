main><footer><ul><li>Link:</li><li><a href="https://twitter.com/f440">Twitter</a></li><li><a href="https://github.com/f440">Github</a></li><li><a href="https://pinbaord.in/u:f440">Pinbaord</a></li></ul></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"graphite","posts":[{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2013-03-17-fluentd-and-graphite.markdown","path":"blog/2013/03/17/fluentd-and-graphite","layout":"post","title":"FluentdのデータをGraphiteに出力するときのTips","createdAt":"2013-03-17T06:50:00.000Z","kind":"article","comments":true,"tags":["fluentd","graphite","logging","visualization"],"content":"\n[fluent-plugin-graphite] 利用時のメモ。\n\nOps界隈での可視化というと、ここ何年かは[Graphite]でグラフを作ってそれを他のツールで表示する、みたいなのが多い。[Fluentd]のデータを可視化したい場合は[GrowthForecast]が使われることが多いけど、[Graphite]使ってみるといろんなツールと組み合わせられておもしろい。\n\n\u003c!-- more --\u003e\n\nFluentd から Graphite へデータを送るのは [Fluent-plugin-graphite] を使えば簡単に実現できそうなんだけど、プラグイン側のインターフェース(`:key` や `:count` といったキーが必要)に合わせて入力のデータを整形する必要がある。\n\nこういった調整は、out\\_map を使うことで実現できる。\n\n    \u003csource\u003e\n      type tail\n      format apache\n      path /var/log/httpd/access_log\n      tag apache.access\n    \u003c/source\u003e\n    \u003cmatch apache.access\u003e\n      type map\n      map [[\"graphite.\" + tag, time, {\"key\" =\u003e \"graphite.apache.accesslog.code.\" + record[\"code\"], \"count\" =\u003e 1}]]\n      multi true\n    \u003c/match\u003e\n    \u003cmatch graphite.**\u003e\n      type graphite\n    \u003c/match\u003e\n\n[Fluentd]: http://fluentd.org/\n[Graphite]: http://graphite.wikidot.com/\n[GrowthForecast]: http://kazeburo.github.com/GrowthForecast/\n[fluent-plugin-graphite]: https://github.com/hotchpotch/fluent-plugin-graphite\n"}]},"__N_SSG":true},"page":"/blog/categories/[tag]","query":{"tag":"graphite"},"buildId":"PHKJ2Dzu0oDEBCrRGxDFE","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
