<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>tagged octopress - aptheia.info</title><link rel="alternate" type="application/rss+xml" title="apatheia.info" href="/atom.xml"/><meta name="next-head-count" content="4"/><link rel="preload" href="/_next/static/css/91982df2178a1f22d41d.css" as="style"/><link rel="stylesheet" href="/_next/static/css/91982df2178a1f22d41d.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-a40ef1678bae11e696dba45124eadd70.js"></script><script src="/_next/static/chunks/webpack-1a8a258926ecde76681b.js" defer=""></script><script src="/_next/static/chunks/framework-895f067827ebe11ffe45.js" defer=""></script><script src="/_next/static/chunks/main-a9acf05574b3448968f1.js" defer=""></script><script src="/_next/static/chunks/pages/_app-e9aa21e07402b3aa54f7.js" defer=""></script><script src="/_next/static/chunks/915-c287d7adb8a31cf4da35.js" defer=""></script><script src="/_next/static/chunks/pages/blog/categories/%5Btag%5D-c38c66d576a52b73b44b.js" defer=""></script><script src="/_next/static/WgvNWvBzFcl59j028-pFu/_buildManifest.js" defer=""></script><script src="/_next/static/WgvNWvBzFcl59j028-pFu/_ssgManifest.js" defer=""></script></head><body><div id="__next"><header><div id="site-title"><h1><a href="/">apatheia.info</a></h1></div><nav><ul><li><a href="/">Home</a></li><li><a href="/atom.xml">RSS</a></li></ul></nav></header><main><article><h1>Articles tagged &#x27;<!-- -->octopress<!-- -->&#x27;</h1><section style="margin-bottom:1em"><h2><a href="/blog/2013/08/10/octopress-to-middleman/">ブログエンジンを Octopress から Middleman に変えた</a></h2><span>2013.08.10</span> <span><a href="/blog/categories/octopress/">octopress</a> </span><span><a href="/blog/categories/middleman/">middleman</a> </span></section><section style="margin-bottom:1em"><h2><a href="/blog/2012/09/22/tumbler-to-octopress/">TumblerからOctopressへの移行</a></h2><span>2012.09.22</span> <span><a href="/blog/categories/octopress/">octopress</a> </span></section></article></main><footer><ul><li>Link:</li><li><a href="https://twitter.com/f440">Twitter</a></li><li><a href="https://github.com/f440">Github</a></li><li><a href="https://pinbaord.in/u:f440">Pinbaord</a></li></ul></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"octopress","posts":[{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2013-08-10-octopress-to-middleman.markdown","path":"blog/2013/08/10/octopress-to-middleman","layout":"post","title":"ブログエンジンを Octopress から Middleman に変えた","createdAt":"2013-08-10T11:30:00.000Z","kind":"article","comments":true,"tags":["octopress","middleman"],"content":"\nこのサイトは今まで [Octopress] を使って生成していたんだけど、[Middleman] に変えてみた。\n\n\u003c!-- more --\u003e\n\n元々 Octopress の設定ファイルの書き方とかがモヤモヤするものがあって(Rakefile に設定項目埋め込んであるところとか) Jekyll にしようかなと思ったんだけど、なんとなく Middleman にしてみた。その後の感想など。\n\n(もう2ヶ月くらい前の話なので、移行当時の記憶はおぼろげ)\n\n- ビルド時間が短くなった\n  - 素の jekyll はビルド早いんだけど、Octopress は結構遅いんで気になっていた。middleman は Octopress よりかは早い\n- ブログの内容はほぼそのまま使い回せた\n  - メタデータ部分を s/categories/tags/ で置換したくらいだったと思う\n- 公開されているテンプレートが少ない\n  - 自分でちまちま書いてる\n- middleman-livereload が便利\n  - [rack-livereload](https://github.com/johnbintz/rack-livereload) を使っている。ブラウザに拡張を入れなくても、Web Socket でリロードしてくれる。\n- [tilt] を使っているので、テンプレートエンジンは自由に選択できる\n  - 楽しくなって、[Slim](http://slim-lang.com/) を使って [shower](https://github.com/shower/shower) を [移植してみたりした](https://github.com/f440/middleman-miwer)。\n\nおおむね満足です。\n\n## 参考\n- [Octopress][]\n- [Middleman][]\n- [tilt][]\n\n[Octopress]: http://octopress.org/\n[Middleman]: http://middlemanapp.com/\n[tilt]: https://github.com/rtomayko/tilt\n"},{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2012-09-22-tumbler-to-octopress.markdown","path":"blog/2012/09/22/tumbler-to-octopress","layout":"post","title":"TumblerからOctopressへの移行","createdAt":"2012-09-22T08:28:00.000Z","kind":"article","comments":true,"tags":["octopress"],"content":"\nTumblerでブログ書いていたけど、ローカルで記事書く =\u003e フォームに貼り付け =\u003e プレビューのサイクルが結構面倒くさいな、と常々思っていたので、Octopressに移行した。\n\nホスティングには [Github Pages][] を利用している。\n\n\u003c!-- more --\u003e\n\n##  手順\n\n### 設定\n\n    $ git clone git://github.com/imathis/octopress.git octopress\n\n    # テーマ入れ替える    \n    $ git clone git://github.com/tommy351/Octopress-Theme-Slash.git .themes/slash\n    $ rake 'install[slash]' # zsh だとクォートなりエスケープするなりしないと、[, ] がメタ文字として解釈される\n    # .themes/slash/{source,sass} がルートディレクトリにコピーされる\n    \nこのままだと header の canonical が設定されないかったので、同梱テンプレート `.themes/classic/source/_includes/head.html` を参考に `./source/_includes/head.html` をちょっとといじった。\n    \n### Tumbler の記事をインポート\n\n[ブログの過去記事](http://tsurayogoshi.tumblr.com/archive)を全部インポートする\n( 参考: [Goodbye Tumblr. Hello, Octopress Powered by Jekyll and Markdown!][] )\n\n    \n    $ wget -O source/tumblr.rb https://raw.github.com/stephenmcd/jekyll/master/lib/jekyll/migrators/tumblr.rb\n    $ vim source/tumblr.rb # format=\"md\" =\u003e format=\"markdown\" に書き換え\n    $ ruby -rubygems -e 'require \"./source/tumblr\"; Jekyll::Tumblr.process(\"http://tsurayogoshi.tumblr.com\", format=\"markdown\", grab_images=true)'\n    $ mv _posts/tumblr/* source/_posts/\n    $ mv post source/\n\n後は細かい調整\n\n- 画像のパスが tumblr を参照しているので、全部ダウンロードして `source/images`\n  以下に保存\n- 記事のメタデータ部分\n  - `comments: true`を追加\n  - `tags` を `categories` に書き換え。\n- 各種外部サイト向けパーツの設定\n\n`source/post` には、tumbler と同じURLでアクセスしたとき、移行後のコンテンツにアクセスするリダイレクト設定が入っている。tumbler の頃からカスタムドメインを使っていた場合は、後述のドメイン設定で前と同じドメインにすればいい。\n\n### ドメインの設定\n\n独自ドメインを使う場合、source/ 以下に CNAME というファイルを作り、そこにドメインを書いておく。その後、指定の IP アドレスに名前を向ける。\n\n何度かIPアドレスが変更になっているみたいで、別のIPアドレスを利用した説明がネットに残っているけど、古いものだとカスタムドメインが使えるけどusername.github.comからのカスタムドメインへのリダイレクトが有効にならなかったりするので、ちゃんと\n[公式の説明](https://help.github.com/articles/setting-up-a-custom-domain-with-pages)のもの\nを参照すること。\n\n### Github Pages へデプロイ\n\n[ドキュメント](http://octopress.org/docs/deploying/github/)を読めばわかるので詳細は割愛。\n\n`source` ディレクトリの中身が `public` 以下に展開されて、ここがプレビュー領域となる。`public` の中身が `_deploy` にコピーされて、ここが Github Pages に pushされる。\n\ngit リポジトリのうち `master` ブランチがは公開用、`source` が編集用となる。ルーディレクトリに `source` ブランチ、公開用の `_deploy` ディレクトリに `maste` ブランチという二つのリポジトリが配置されることになる。\n\n\n## 感想\n\nvim で書く =\u003e すぐに確認 =\u003e github にデプロイ =\u003e 公開の流れは気持ちいい。tumblr の頃と同じく、markdown で書けるのもとても具合がいい。\n\n[Github Pages]: http://pages.github.com/\n[Goodbye Tumblr. Hello, Octopress Powered by Jekyll and Markdown!]: http://blog.assimov.net/blog/2012/03/24/tumblr-to-octopress-powered-by-jekyll-and-markdown/\n\n"}]},"__N_SSG":true},"page":"/blog/categories/[tag]","query":{"tag":"octopress"},"buildId":"WgvNWvBzFcl59j028-pFu","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
