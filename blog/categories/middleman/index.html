40">Github</a></li><li><a href="https://pinbaord.in/u:f440">Pinbaord</a></li></ul></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"middleman","posts":[{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2013-08-10-octopress-to-middleman.markdown","path":"blog/2013/08/10/octopress-to-middleman","layout":"post","title":"ブログエンジンを Octopress から Middleman に変えた","createdAt":"2013-08-10T11:30:00.000Z","kind":"article","comments":true,"tags":["octopress","middleman"],"content":"\nこのサイトは今まで [Octopress] を使って生成していたんだけど、[Middleman] に変えてみた。\n\n\u003c!-- more --\u003e\n\n元々 Octopress の設定ファイルの書き方とかがモヤモヤするものがあって(Rakefile に設定項目埋め込んであるところとか) Jekyll にしようかなと思ったんだけど、なんとなく Middleman にしてみた。その後の感想など。\n\n(もう2ヶ月くらい前の話なので、移行当時の記憶はおぼろげ)\n\n- ビルド時間が短くなった\n  - 素の jekyll はビルド早いんだけど、Octopress は結構遅いんで気になっていた。middleman は Octopress よりかは早い\n- ブログの内容はほぼそのまま使い回せた\n  - メタデータ部分を s/categories/tags/ で置換したくらいだったと思う\n- 公開されているテンプレートが少ない\n  - 自分でちまちま書いてる\n- middleman-livereload が便利\n  - [rack-livereload](https://github.com/johnbintz/rack-livereload) を使っている。ブラウザに拡張を入れなくても、Web Socket でリロードしてくれる。\n- [tilt] を使っているので、テンプレートエンジンは自由に選択できる\n  - 楽しくなって、[Slim](http://slim-lang.com/) を使って [shower](https://github.com/shower/shower) を [移植してみたりした](https://github.com/f440/middleman-miwer)。\n\nおおむね満足です。\n\n## 参考\n- [Octopress][]\n- [Middleman][]\n- [tilt][]\n\n[Octopress]: http://octopress.org/\n[Middleman]: http://middlemanapp.com/\n[tilt]: https://github.com/rtomayko/tilt\n"}]},"__N_SSG":true},"page":"/blog/categories/[tag]","query":{"tag":"middleman"},"buildId":"DRRa5gyB7gBKf8n1UmP3L","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
