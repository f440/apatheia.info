ub</a></li><li><a href="https://pinbaord.in/u:f440">Pinbaord</a></li></ul></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"node.js","posts":[{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2013-02-03-installing-node-dot-js-on-windows-7.markdown","path":"blog/2013/02/03/installing-node-dot-js-on-windows-7","layout":"post","title":"Windows 上に node.js の開発環境を整える","createdAt":"2013-02-03T12:11:00.000Z","kind":"article","comments":true,"tags":["node.js","windows"],"content":"\n一身上の都合で Windows 7 上に Node.js の開発環境を整えたんだけど、コマンドラインからの操作だけで開発環境がそろう時代になっていたことに驚いた。\n\nそのときの作業メモ。\n\n\u003c!-- more --\u003e\n\nコマンドプロンプト起動:\n\n    # Chocolatey のインストール\n    @powershell -NoProfile -ExecutionPolicy unrestricted -Command \"iex ((new-object net.webclient).DownloadString('http://chocolatey.org/install.ps1'))\" \u0026\u0026 SET PATH=%PATH%;%systemdrive%\\chocolatey\\bin\n    # システムドライブ直下にインストールするの微妙……\n    # 追記: [システムディスクの直下にインストールする理由](https://github.com/chocolatey/chocolatey/wiki/DefaultChocolateyInstallReasoning)\n\n   \n    # パッケージのダウンロード\u0026インストール\n    cinst nodejs.install\n    # nodejs.install ではなく nodejs だけだとコマンドライン版プログラムだけ\n    # インストールされる。別途 npm を用意する必要が出てくるので\n    # パッケージを使った方が楽\n   \n    # Node.js にパスを通す\n    set PATH=%PATH%;%ProgramFiles(x86)%\\nodejs\n\n    # ちゃんと動くかどうか、試しに grunt をインストールしてみる\n    mkdir test\n    cd test\n    npm install grunt\n   \nあとは好みにあわせて開発ツールを `cinst` でインストールしていく\n\n- バージョン管理 (git ...)\n- エディタ (sublimetext2, vim ...)\n- データストア (redis, mongodb ...)\n- ユーティリティ (Gow, ...)\n\n## 参考\n\n- [node.js](http://nodejs.org/)\n- [chocolatey](http://chocolatey.org/)\n"}]},"__N_SSG":true},"page":"/blog/categories/[tag]","query":{"tag":"node.js"},"buildId":"PHKJ2Dzu0oDEBCrRGxDFE","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
