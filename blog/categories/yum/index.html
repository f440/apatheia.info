><a href="/blog/categories/centos/">centos</a> </span><span><a href="/blog/categories/rpm/">rpm</a> </span><span><a href="/blog/categories/yum/">yum</a> </span></section></article></main><footer><ul><li>Link:</li><li><a href="https://twitter.com/f440">Twitter</a></li><li><a href="https://github.com/f440">Github</a></li><li><a href="https://pinbaord.in/u:f440">Pinbaord</a></li></ul></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"yum","posts":[{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2013-06-16-yum-cache.markdown","path":"blog/2013/06/16/yum-cache","layout":"post","title":"yum のパッケージキャッシュについて","createdAt":"2013-06-15T16:26:00.000Z","kind":"article","comments":true,"tags":["yum"],"content":"\n`/etc/yum.conf`で`keepcache=1`にしておくと、インストールしたパッケージがキャッシュされるようになる。これが無効化された状態だと、パッケージアップグレード時に問題が起きても元に戻せなくなるので有効化しておいた方がいい。\n\n\u003c!-- more --\u003e\n\nあるパッケージについて、どのバージョンが利用可能な状態かは以下で確認できる。\n\n    $ sudo yum --showduplicates list パッケージ名\n\nRHEL なら過去のバージョンまですべて手に入るけど、CentOS だとOSリリース時のバージョンと最新版しか手に入らない模様。リポジトリ上なりキャッシュなりで過去のバージョンが手に入るのであれば、`yum install` や `yum update` は以下の手順でロールバックが行える。\n\n    # yum の利用履歴を確認\n    $ sudo yum history\n\n    # 履歴から詳細を確認\n    # 未引数なら直近、引数ありなら該当する ID を表示\n    $ sudo yum history info 4\n\n    # 仮に ID 4 で問題のバージョンアップが行われたようだということが確認できたら、その ID を指定して操作をアンドゥ\n    $ sudo yum history undo 4\n\nアンドゥ(リドゥもある)では、対象パッケージおよび依存パッケージがまとめて一度に入れ替えられる。これはパッケージの操作がちゃんとトランザクションになっているため。\n\n話がそれるけど、パッケージの操作にトランザクションがかかるというのはかなり重要だ。たとえば syslog-ng から rsyslog に入れ替えるとき、単純にアンインストール、インストールの順番でやろうとするとアンインストールのタイミングで大量の Syslog 依存なパッケージが道連れになるけど、以下のようにすればひとつのトランザクションでパッケージを入れ替えることができる。(情報源: [Rsyslog Wiki](http://wiki.rsyslog.com/index.php/Install_rsyslog_with_yum))\n\n    $ sudo yum shell\n    \u003e remove syslog-ng\n    \u003e install rsyslog\n    \u003e run\n\n話がそれたついでにふれておくと、vagrant を使っているのであれば [vagrant-cachier](https://github.com/fgrehm/vagrant-cachier) を使うとパッケージのキャッシュ保存先を仮想マシン外の領域(ホストOSとの共有ディスク部分など)に変更してくれる。こうすることで、仮想マシンを破棄してもパッケージのキャッシュが永続化されるため、2回目以降はダウンロードがスキップされて高速化する。\n\n話を戻すと、世の中何が起きるかわからないので古いパッケージもとっておいたほうがいいかと。ディスク容量が気になりだしたら、`yum clean packages` を実行すればキャッシュは消せる。\n"},{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2011-12-17-github-yum.markdown","path":"blog/2011/12/17/github-yum","layout":"post","title":"githubを使ってyumリポジトリを公開する","createdAt":"2011-12-16T15:00:00.000Z","kind":"article","comments":true,"tags":["git","github","centos","rpm","yum"],"content":"ubuntuには[PPA](https://launchpad.net/ubuntu/+ppas)という仕組みがあり、プロジェクトホスティングサービス[launchpad](https://launchpad.net/) と連携してパッケージを簡単に配布する仕組みが用意されている。今回は、githubを使ってリポジトリにpushしたら自動的にRPMパッケージを公開する方法をまとめる。\n\n\u003c!-- more --\u003e\n\n※\nPPAだとサーバサイドで各種プラットフォームにビルドしてくれるが、そこまではサポートしない。あくまで配布だけ。RPMをどうやって作るのかについても触れない。\n\n以下は[haproxy](http://haproxy.1wt.eu/)\nを公開するときの例。haproxyのソースにはRPMのspecファイルが含まれているので、簡単にrpmが作成出来る。\n\n## 手順\n\n### git リポジトリを作成\n\n[Create a New Repository - github](https://github.com/repositories/new)\nからリポジトリを作成。\n\n### ディレクトリ構造を作成\n\n以下はCentOS 5 64bit 版とソースRPMを配布する場合\n\n    \n    $ mkdir -p haproxy-rpm/centos/5/os/{SRPMS,x86_64}\n    $ cd haproxy-rpm\n    \n\n### ファイル設置\n\n    \n    $ cp /some/path/haproxy-1.4.18-1.src.rpm centos/5/os/SRPMS/\n    $ cp /some/path/haproxy-1.4.18-1.x86_64.rpm centos/5/os/x86_64/\n    \n\n### メタデータ作成\n\n    \n    $ sudo yum install -y createrepo\n    $ createrepo centos/5/os/SRPMS/\n    $ createrepo centos/5/os/x86_64/\n    \n\n### commit \u0026 push\n\n    \n    $ git add .\n    $ git ci -m initial commit  \n    $ git remote add origin git@github.com:f440/haproxy-rpm.git\n    $ git push -u origin master\n    \n\n## 利用方法\n\n/etc/yum.repos.d 以下にわかりやすい名前でファイルを作る。\n\n    \n    サンプル /etc/yum.repos.d/haproxy-rpm-f440.repo (1行目やnameは適宜変更する)\n    \n    [haproxy-rpm-f440]\n    name=haproxy-CentOS-$releasever\n    baseurl=https://raw.github.com/f440/haproxy-rpm/master/centos/5/os/x86_64/\n    enabled=1\n    gpgcheck=0\n    \n\nあとは通常通り `sudo yum install haproxy` でインストール可能。\n\n## 備考\n\n  * createrepo はdebian, ubuntuなどにもコマンドが用意されているので、ビルド以外の作業はRHEL系以外のOSでもよい\n  * mercurialを使いたければ、[bitbucket](https://bitbucket.org)でも似たような手順で公開可能。その際は baseurl の部分に `baseurl=https://bitbucket.org/f440/haproxy-rpm/raw/tip/centos/$releasever/os/$basearch/` のような形式で記述する\n\n"}]},"__N_SSG":true},"page":"/blog/categories/[tag]","query":{"tag":"yum"},"buildId":"DRRa5gyB7gBKf8n1UmP3L","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
