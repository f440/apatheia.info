<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>tagged unix - aptheia.info</title><link rel="alternate" type="application/rss+xml" title="apatheia.info" href="/atom.xml"/><meta name="next-head-count" content="4"/><link rel="preload" href="/_next/static/css/3c128f59c2ecef969dbc.css" as="style"/><link rel="stylesheet" href="/_next/static/css/3c128f59c2ecef969dbc.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-a40ef1678bae11e696dba45124eadd70.js"></script><script src="/_next/static/chunks/webpack-1a8a258926ecde76681b.js" defer=""></script><script src="/_next/static/chunks/framework-895f067827ebe11ffe45.js" defer=""></script><script src="/_next/static/chunks/main-a9acf05574b3448968f1.js" defer=""></script><script src="/_next/static/chunks/pages/_app-d96712b144c157b4cbfa.js" defer=""></script><script src="/_next/static/chunks/915-c287d7adb8a31cf4da35.js" defer=""></script><script src="/_next/static/chunks/pages/blog/categories/%5Btag%5D-c38c66d576a52b73b44b.js" defer=""></script><script src="/_next/static/DRRa5gyB7gBKf8n1UmP3L/_buildManifest.js" defer=""></script><script src="/_next/static/DRRa5gyB7gBKf8n1UmP3L/_ssgManifest.js" defer=""></script></head><body><div id="__next"><header><div id="site-title"><h1><a href="/">apatheia.info</a></h1></div><nav><ul><li><a href="/">Home</a></li><li><a href="/atom.xml">RSS</a></li></ul></nav></header><main><article><h1>Articles tagged &#x27;<!-- -->unix<!-- -->&#x27;</h1><section style="margin-bottom:1em"><h2><a href="/blog/2013/01/01/network-restriction-using-trickle/">Trickleを使って帯域制限をする</a></h2><span>2013.01.01</span> <span><a href="/blog/categories/unix/">unix</a> </span><span><a href="/blog/categories/linux/">linux</a> </span><span><a href="/blog/categories/network/">network</a> </span></section><section style="margin-bottom:1em"><h2><a href="/blog/2012/10/07/sub-for-subcommands/">サブコマンドを sub で処理する</a></h2><span>2012.10.07</span> <span><a href="/blog/categories/cli/">cli</a> </span><span><a href="/blog/categories/shell/">shell</a> </span><span><a href="/blog/categories/unix/">unix</a> </span></section><section style="margin-bottom:1em"><h2><a href="/blog/2011/12/17/pv/">プログレスバーを簡単に表示できるコマンド pv</a></h2><span>2011.12.17</span> <span><a href="/blog/categories/unix/">unix</a> </span><span><a href="/blog/categories/pv/">pv</a> </span></section></article></main><footer><ul><li>Link:</li><li><a href="https://twitter.com/f440">Twitter</a></li><li><a href="https://github.com/f440">Github</a></li><li><a href="https://pinbaord.in/u:f440">Pinbaord</a></li></ul></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"unix","posts":[{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2013-01-01-network-restriction-using-trickle.markdown","path":"blog/2013/01/01/network-restriction-using-trickle","layout":"post","title":"Trickleを使って帯域制限をする","createdAt":"2013-01-01T08:05:00.000Z","kind":"article","comments":true,"tags":["unix","linux","network"],"content":"\nネットワーク経由で大量のデータをやりとりしたいが、メインのサービスには影響を与えたくないという場合がよくある。`rsync`や`scp` など、大きなファイルの転送を考慮されたコマンドではネットワーク帯域を制限するオプションが用意されていることも多いが、自作のツールなどに帯域制限を実装するとなるとかなり面倒くさいことになる。\n\n\u003c!-- more --\u003e\n\nLinux で帯域制限をしたい場合、tc や cgroup を使う方法がよく知られている。ただ、「あるコマンドにネットワークが占領されないように穏やかに実行したい」というニーズに対しては大げさで、またオプションが難解だったり管理権限が必要だったりといったことから二の足を踏む感じのものだった。もっと普段使いに適したツールがないものかと探していたところ、こういったシーンでは[Tricle][trickle]がかなり有効だと言うことがわかった。\n\n## インストール\n\nDebian, Ubuntu なら公式からパッケージが提供されている。RHEL 系 OS であれば、EPEL にパッケージがあるのでそちらを利用。\n\n## 使い方\n\n### trickle\n\nコマンドの前に `trickle` をつけるだけで、簡単に帯域制限が実現できる。とりあえず、「`-d n`で n KByte/sec にダウンロードが制限」、「`-u n`で n KByte/sec に制限」だけ覚えておけばいい。\n\n    # wget のダウンロード速度を 20 KBpsに制限する例\n    #  (本当は wget も curl も --limit-rate オプションが元々あるので、こんなことしなくても大丈夫)\n    trickle -d 20 wget --verbose http://ftp.jaist.ac.jp/pub/Linux/ArchLinux/iso/2012.12.01/archlinux-2012.12.01-dual.iso\n\n実行時、`trickled` が見つからないというメッセージが出るが、これは`-s`(standaloneモード)をつけることで抑制できる。\n\n### trickled\n\n`trickled` というプログラムも利用できるようになって、`tricle`と同様にオプション`-d`, `-u`が設定可能。`trickled`を一度起動するとデーモンとなり、以降`trickle`を使って起動したコマンドの帯域は、`trickled`起動時のオプションで設定した値までに制限される。複数個のプログラムを `trickle` で起動した場合、使用している帯域の総和が `trickled`の設定値に従うことになる。\n\n## 参考\n\n- [配布元][trickle]\n- [仕組み](http://monkey.org/~marius/trickle/trickle.pdf)\n\n[trickle]: http://monkey.org/~marius/pages/?page=trickle \"trickle公式\"\n"},{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2012-10-07-sub-for-subcommands.markdown","path":"blog/2012/10/07/sub-for-subcommands","layout":"post","title":"サブコマンドを sub で処理する","createdAt":"2012-10-07T13:13:00.000Z","kind":"article","comments":true,"tags":["cli","shell","unix"],"content":"\n[sub][] は [37signals][] が公開しているスクリプト群。サブコマンド付きのコマンドを作りたいとき、補完やヘルプメッセージなどの便利な機能を提供してくれる。\n\n\u003c!-- more --\u003e\n\n## 使い方\n\n以下の簡単なコマンドを作って、動作を確認してみることにする。\n\n    ex. browse safari http://google.com/\n    \n    コマンド browse にサブコマンドでブラウザ(safari, chrome, opera, ...)を与え、\n    最後の引数で渡された URL が開く。URL が渡されなければ、ブラウザの起動のみ行う。\n\nなお、確認はすべて Mac OS X 10.8 上 の zsh で行っている。\n\n### 初期化\n\n    $ git clone git://github.com/37signals/sub.git browse\n    $ cd browse\n    $ ./prepare.sh browse\n    # 以下のメッセージが表示される\n\n    Preparing your 'browse' sub!\n    Done! Enjoy your new sub! If you're happy with your sub, run:\n    \n        rm -rf .git\n        git init\n        git add .\n        git commit -m 'Starting off browse'\n        ./bin/browse init\n    \n    Made a mistake? Want to make a different sub? Run:\n        git add .\n        git checkout -f\n    Thanks for making a sub!\n\n言われたとおり、コマンドを実行\n\n    $ rm -rf .git\n    $ git init\n    $ git add .\n    $ git commit -m 'Starting off foo'\n    $ ./bin/foo init\n    # 以下のメッセージが表示される。パスは作業ディレクトリに応じて変わる。\n\n    # Load browse automatically by adding\n    # the following to ~/.zshenv:\n    \n    eval \"$(/XXXXXXXX/browse/bin/browse init -)\"\n\n最後に表示されるコマンドを実行することにより、補完が有効になる(XXXXXXXX は作業ディレクトリに応じて変わる)。`browse he[tab]` を実行してみよう。\n\n    $ browse help\n    Usage: browse \u003ccommand\u003e [\u003cargs\u003e]\n    Some useful browse commands are:\n       commands               List all browse commands\n    \n    See 'browse help \u003ccommand\u003e' for information on a specific command.\n\n無事ヘルプが表示されたら、セットアップはうまくいっている。\n\n### サブコマンド作成\n\nまずはディレクトリ構造を見てみよう。\n\n    $ gfind ! -path './.git/*'\n    .\n    ./.git\n    ./bin\n    ./bin/browse\n    ./completions\n    ./completions/browse.bash\n    ./completions/browse.zsh\n    ./libexec\n    ./libexec/browse\n    ./libexec/browse-commands\n    ./libexec/browse-completions\n    ./libexec/browse-help\n    ./libexec/browse-init\n    ./libexec/browse-sh-shell\n    ./LICENSE\n    ./share\n    ./share/browse\n    ./share/browse/example\n\nlibexec/browse-SUBCOMMAND  形式でファイルを作れば、サブコマンドを追加できる。早速追加してみよう。\n\n    $ vim libexec/browse-safari\n    \n        #!/usr/bin/env bash\n        set -e\n        open -a safari $1\n        \n    $ chomod a+x libexec/browse-safari\n\nサブコマンドはシェル補完できるので、`browse saf[tab] http://google.com` といった入力が可能。問題が無ければブラウザが起動する。 ただ、これだけだと使い方がわかりづらいので、ヘルプを追加してみる。\n\n    $ vim libexec/browse-safari\n    \n        #!/usr/bin/env bash\n        #\n        # Usage: browse safari [URL]\n        # Summary: safari で指定の URL を開く\n        # Help: safari を利用して、引数で渡された URL を開く\n        # 何も URL を指定しなければ、ブラウザの起動のみ\n        \n        set -e\n        \n        open -a safari $1\n\n\nヘルプに反映されていることを確認。\n\n    $ browse help safari\n    Usage: browse safari [URL]\n\n    safari を利用して、引数で渡された URL を開く\n    何も URL を指定しなければ、ブラウザの起動のみ\n\n引数なしの `help` もメッセージが変わっている。\n\n    $ browse help\n    Usage: browse \u003ccommand\u003e [\u003cargs\u003e]\n    \n    Some useful browse commands are:\n       commands               List all browse commands\n       safari                 safari で指定の URL を開く\n    \n    See 'browse help \u003ccommand\u003e' for information on a specific command.\n\nあとは、libexec-chrome, libexec-opera, ... とサブコマンドを追加していくことができる。\n\n## 雑感\n\nプログラムを書いてもシェルの補完設定までは手が回らないことが多いので、簡単にサポートしてくれる仕組みが提供されているのはかなりよかった。\n\nシェルスクリプトの書き方はかなりばらつきがあり、自分の周りでも割とフリーダムな状況になっていたので、邪魔にならない程度のフレームワークがあればいいな、と思っていた。そういう用途にも合っていると思う。\n\n## 参考\n\n- [37signalsのブログでの紹介][blog]\n- [GitHubのリポジトリ][sub]\n\n[blog]: http://37signals.com/svn/posts/3264-automating-with-convention-introducing-sub\n[sub]: https://github.com/37signals/sub\n[37signals]: http://37signals.com/\n"},{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2011-12-17-pv.markdown","path":"blog/2011/12/17/pv","layout":"post","title":"プログレスバーを簡単に表示できるコマンド pv","createdAt":"2011-12-16T15:00:00.000Z","kind":"article","comments":true,"tags":["unix","pv"],"content":"プログレスバーを簡単に表示できる `pv` について説明する。\n\n\u003c!-- more --\u003e\n\n## インストール方法\n\n自分の環境(debian 6.0.3)だと `apt`でインストール出来る。RHEL系なら[ここ](http://pkgs.repoforge.org/pv/)かな。\n\n## 使い方\n\n端的に言うと、「cat ＋ 標準エラー出力にプログレスバー」という動きを取る。\n\n    \n    f440@abhoth[10]:~$ yes | pv \u003e/dev/null\n     529MB 0:00:08 [67.2MB/s] [       \u003c=\u003e                                         ]\n    \n\n8秒で合計529MB、秒間67.2MBくらいで「y」の文字が `pv` を通り抜けてるのがわかる。 `-l`オプションをつけると行モードになり、転送量ではなく転送行数を調べられる。\n\n    \n    f440@abhoth[10]:~$ yes | pv -l \u003e/dev/null\n     435k 0:00:10 [45.9k/s] [          \u003c=\u003e                                        ]\n    \n\n10秒で435行、秒間45900行くらいが通り抜けてるのがわかる。\n\n他にもおもしろいオプションとして `-L` っていうのがあって、パイプから出てく流量を制限することが出来る。\n\n## 用途\n\n`mysqldump` とか `mysql`にくっつけてダンプ、リストアの完了時刻を予想する、とかかな。\n\nWebで見てると、`nc` とか `tcpdump` とかと組み合わせてる例がある。\n\n自分で作ったコマンドとかに、簡単に進行状況表示がくっつけられるのは便利。\n\n"}]},"__N_SSG":true},"page":"/blog/categories/[tag]","query":{"tag":"unix"},"buildId":"DRRa5gyB7gBKf8n1UmP3L","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
