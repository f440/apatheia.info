<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"/><meta charSet="utf-8"/><title>tagged fluentd - aptheia.info</title><link rel="alternate" type="application/rss+xml" title="apatheia.info" href="/atom.xml"/><meta name="next-head-count" content="4"/><link rel="preload" href="/_next/static/css/3c128f59c2ecef969dbc.css" as="style"/><link rel="stylesheet" href="/_next/static/css/3c128f59c2ecef969dbc.css" data-n-g=""/><noscript data-n-css=""></noscript><script defer="" nomodule="" src="/_next/static/chunks/polyfills-a40ef1678bae11e696dba45124eadd70.js"></script><script src="/_next/static/chunks/webpack-1a8a258926ecde76681b.js" defer=""></script><script src="/_next/static/chunks/framework-895f067827ebe11ffe45.js" defer=""></script><script src="/_next/static/chunks/main-a9acf05574b3448968f1.js" defer=""></script><script src="/_next/static/chunks/pages/_app-d96712b144c157b4cbfa.js" defer=""></script><script src="/_next/static/chunks/915-c287d7adb8a31cf4da35.js" defer=""></script><script src="/_next/static/chunks/pages/blog/categories/%5Btag%5D-c38c66d576a52b73b44b.js" defer=""></script><script src="/_next/static/PHKJ2Dzu0oDEBCrRGxDFE/_buildManifest.js" defer=""></script><script src="/_next/static/PHKJ2Dzu0oDEBCrRGxDFE/_ssgManifest.js" defer=""></script></head><body><div id="__next"><header><div id="site-title"><h1><a href="/">apatheia.info</a></h1></div><nav><ul><li><a href="/">Home</a></li><li><a href="/atom.xml">RSS</a></li></ul></nav></header><main><article><h1>Articles tagged &#x27;<!-- -->fluentd<!-- -->&#x27;</h1><section style="margin-bottom:1em"><h2><a href="/blog/2013/03/17/fluentd-and-graphite/">FluentdのデータをGraphiteに出力するときのTips</a></h2><span>2013.03.17</span> <span><a href="/blog/categories/fluentd/">fluentd</a> </span><span><a href="/blog/categories/graphite/">graphite</a> </span><span><a href="/blog/categories/logging/">logging</a> </span><span><a href="/blog/categories/visualization/">visualization</a> </span></section><section style="margin-bottom:1em"><h2><a href="/blog/2013/03/17/fluentd-and-stathat/">Fluentdの出力結果をStatHatで可視化する</a></h2><span>2013.03.17</span> <span><a href="/blog/categories/fluentd/">fluentd</a> </span><span><a href="/blog/categories/stathat/">stathat</a> </span><span><a href="/blog/categories/logging/">logging</a> </span><span><a href="/blog/categories/visualization/">visualization</a> </span></section></article></main><footer><ul><li>Link:</li><li><a href="https://twitter.com/f440">Twitter</a></li><li><a href="https://github.com/f440">Github</a></li><li><a href="https://pinbaord.in/u:f440">Pinbaord</a></li></ul></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"fluentd","posts":[{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2013-03-17-fluentd-and-graphite.markdown","path":"blog/2013/03/17/fluentd-and-graphite","layout":"post","title":"FluentdのデータをGraphiteに出力するときのTips","createdAt":"2013-03-17T06:50:00.000Z","kind":"article","comments":true,"tags":["fluentd","graphite","logging","visualization"],"content":"\n[fluent-plugin-graphite] 利用時のメモ。\n\nOps界隈での可視化というと、ここ何年かは[Graphite]でグラフを作ってそれを他のツールで表示する、みたいなのが多い。[Fluentd]のデータを可視化したい場合は[GrowthForecast]が使われることが多いけど、[Graphite]使ってみるといろんなツールと組み合わせられておもしろい。\n\n\u003c!-- more --\u003e\n\nFluentd から Graphite へデータを送るのは [Fluent-plugin-graphite] を使えば簡単に実現できそうなんだけど、プラグイン側のインターフェース(`:key` や `:count` といったキーが必要)に合わせて入力のデータを整形する必要がある。\n\nこういった調整は、out\\_map を使うことで実現できる。\n\n    \u003csource\u003e\n      type tail\n      format apache\n      path /var/log/httpd/access_log\n      tag apache.access\n    \u003c/source\u003e\n    \u003cmatch apache.access\u003e\n      type map\n      map [[\"graphite.\" + tag, time, {\"key\" =\u003e \"graphite.apache.accesslog.code.\" + record[\"code\"], \"count\" =\u003e 1}]]\n      multi true\n    \u003c/match\u003e\n    \u003cmatch graphite.**\u003e\n      type graphite\n    \u003c/match\u003e\n\n[Fluentd]: http://fluentd.org/\n[Graphite]: http://graphite.wikidot.com/\n[GrowthForecast]: http://kazeburo.github.com/GrowthForecast/\n[fluent-plugin-graphite]: https://github.com/hotchpotch/fluent-plugin-graphite\n"},{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2013-03-17-fluentd-and-stathat.markdown","path":"blog/2013/03/17/fluentd-and-stathat","layout":"post","title":"Fluentdの出力結果をStatHatで可視化する","createdAt":"2013-03-17T06:48:00.000Z","kind":"article","comments":true,"tags":["fluentd","stathat","logging","visualization"],"content":"\n[Fluentd]で取得した情報を可視化したいとき、[fluent-plugin-growthforecast]を使って[GrowthForecast]にグラフを作る方法がよく知られている。[GrowthForecast]はインストール後すぐに使い始められるお手軽ツールなんだけど、それすら面倒くさい、自前で環境を作るのが面倒、というときには[StatHat]を使うと簡単に可視化を実現できるという話。\n\n\u003c!-- more --\u003e\n\n[StatHat]はシンプルなインターフェースで必要十分な機能があり、しかも無料で使えるというサービス。HTTPでデータを登録するだけできれいなグラフが簡単に生成できるので、幅広い用途で利用できる。\n\n以降、[Fluentd]と[StatHat]を組み合わせて利用するための設定を説明する。\n\n## 作業\n\n### StatHat\n\nStathatの[Sign up](https://www.stathat.com/sign_up)にアクセスしてメールアドレスを登録し、折り返し届くメール内のURLからパスワードを登録すればすぐ使い始められる。グラフを作るための下準備は不要。まずは、curl を使って直接 POST してみる。\n\n    curl -d \"email=登録時のメールアドレス\u0026stat=body temperature\u0026value=36.8\" http://api.stathat.com/ez\n\nすると、メールアドレス宛にグラフの追加が通知され、画面から確認できるようになる。\n\n(メールアドレスに`+`みたいなURLエンコードが必要な文字を含んでる場合は、 --data-urlencode を使って一つずつパラメータを指定すればいい)\n\nAPIを利用するために必要となるキーは、初期状態だと登録時のメールアドレスになっている。これは[設定画面](https://www.stathat.com/settings)から変更可能。タイムゾーンも修正できるので住んでいる地域に変更しておいた方がいい。\n\n### Fluentd\n\nFluentd から StatHat を利用するために[プラギン](https://github.com/f440/fluent-plugin-stathat)作ったので、これを利用する。\n\n    fluent-gem install fluent-plugin-stathat\n\nたとえば、よくある「HTTP ステータスコードのカウント」の場合、以下のような設定をすればいい。\n\n    \u003csource\u003e\n      type tail\n      format apache\n      path /var/log/httpd/access_log\n      tag apache.access\n    \u003c/source\u003e\n    \u003cmatch apache.access\u003e\n      type datacounter\n      unit minute\n      tag stathut.httpstatus\n      count_key code\n      pattern1 2xx ^2\\d\\d$\n      pattern2 3xx ^3\\d\\d$\n      pattern3 4xx ^4\\d\\d$\n      pattern4 5xx ^5\\d\\d$\n    \u003c/match\u003e\n    \u003cmatch stathut.httpstatus\u003e\n      type copy\n      \u003cstore\u003e\n        type  stathat\n        stat 2xx\n        ezkey your_email@example.com\n        count apache.access_200_count\n      \u003c/store\u003e\n      \u003cstore\u003e\n        type  stathat\n        stat 3xx\n        ezkey your_email@example.com\n        count apache.access_3xx_count\n      \u003c/store\u003e\n      \u003cstore\u003e\n        type  stathat\n        stat 4xx\n        ezkey your_email@example.com\n        count apache.access_4xx_count\n      \u003c/store\u003e\n      \u003cstore\u003e\n        type  stathat\n        stat 5xx\n        ezkey your_email@example.com\n        count apache.access_5xx_count\n      \u003c/store\u003e\n    \u003c/match\u003e\n\nこれで、こういったグラフが作れる。\n\n![httpstatus](/images/2013-03-17-fluentd-and-stathat/httpstatus.png)\n![4xx](/images/2013-03-17-fluentd-and-stathat/4xx.png)\n\n## まとめ\n\n[StatHat] 便利。\n\n[StatHat]: http://www.stathat.com/\n[Fluentd]: http://fluentd.org/\n[GrowthForecast]: http://kazeburo.github.com/GrowthForecast/\n[fluent-plugin-growthforecast]: https://github.com/tagomoris/fluent-plugin-growthforecast\n"}]},"__N_SSG":true},"page":"/blog/categories/[tag]","query":{"tag":"fluentd"},"buildId":"PHKJ2Dzu0oDEBCrRGxDFE","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
