></li></ul></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"tag":"pv","posts":[{"localPath":"/home/f440/go/src/github.com/f440/f440.github.com/content/2011-12-17-pv.markdown","path":"blog/2011/12/17/pv","layout":"post","title":"プログレスバーを簡単に表示できるコマンド pv","createdAt":"2011-12-16T15:00:00.000Z","kind":"article","comments":true,"tags":["unix","pv"],"content":"プログレスバーを簡単に表示できる `pv` について説明する。\n\n\u003c!-- more --\u003e\n\n## インストール方法\n\n自分の環境(debian 6.0.3)だと `apt`でインストール出来る。RHEL系なら[ここ](http://pkgs.repoforge.org/pv/)かな。\n\n## 使い方\n\n端的に言うと、「cat ＋ 標準エラー出力にプログレスバー」という動きを取る。\n\n    \n    f440@abhoth[10]:~$ yes | pv \u003e/dev/null\n     529MB 0:00:08 [67.2MB/s] [       \u003c=\u003e                                         ]\n    \n\n8秒で合計529MB、秒間67.2MBくらいで「y」の文字が `pv` を通り抜けてるのがわかる。 `-l`オプションをつけると行モードになり、転送量ではなく転送行数を調べられる。\n\n    \n    f440@abhoth[10]:~$ yes | pv -l \u003e/dev/null\n     435k 0:00:10 [45.9k/s] [          \u003c=\u003e                                        ]\n    \n\n10秒で435行、秒間45900行くらいが通り抜けてるのがわかる。\n\n他にもおもしろいオプションとして `-L` っていうのがあって、パイプから出てく流量を制限することが出来る。\n\n## 用途\n\n`mysqldump` とか `mysql`にくっつけてダンプ、リストアの完了時刻を予想する、とかかな。\n\nWebで見てると、`nc` とか `tcpdump` とかと組み合わせてる例がある。\n\n自分で作ったコマンドとかに、簡単に進行状況表示がくっつけられるのは便利。\n\n"}]},"__N_SSG":true},"page":"/blog/categories/[tag]","query":{"tag":"pv"},"buildId":"PHKJ2Dzu0oDEBCrRGxDFE","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
